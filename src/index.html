    <div id="first-page">
      <div class="map">
        <p>Haz clic a un país del mapa para acceder a los indicadores</p>
        <img src="imagen/mapa.png" usemap="#mapa1" alt="mapa-sudamerica">
        <map name="mapa1">
          <area shape="rect" id="mexico-map" coords="43,92,125,115" href="#" alt="">
          <area shape="rect" id="peru-map" coords="271,366,326,390" href="#" alt="">
          <area shape="rect" id="brazil-map" coords="473,364,551,390" href="#" alt="">
          <area shape="rect" id="chile-map" coords="321,557,382,581" href="#" alt="">
        </map>
      </div>
      <div id="indicators-icons">
        <div>
          <img src="imagen/population-icon.png" alt="poblacion-imagen" height="70">
          <p id="population-option">Población</p>
        </div>
        <div>
          <img src="imagen/laboral-icon.png" alt="empleo-imagen" height="70">
          <p id="labor-option">Empleo</p>
        </div>
        <div>
          <img src="imagen/unemployment-icon.png" alt="desempleo-imagen" height="70">
          <p id="unemployment-option">Desempleo</p>
        </div>
        <div>
          <img src="imagen/education-icon.png" alt="educacion-imagen" height="70">
          <p id="education-option">Educación</p>
        </div>
        <div>
          <img src="imagen/violence-icon.png" alt="violencia-imagen" height="70">
          <p id="violence-option">Violencia</p>
        </div>
      </div>
    </div>

    <div id="second-page">
      <p id="population-indicators"></p>
      <p id="labor-indicators"></p>
      <p id="unemployment-indicators"></p>

      <p id="violence-indicators"></p>
